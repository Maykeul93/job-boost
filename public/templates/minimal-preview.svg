    <text x="20" y="225" fill="#6b7280" font-family="Arial" font-size="9">Compétence 1</text>
    <text x="20" y="240" fill="#6b7280" font-family="Arial" font-size="9">Compétence 2</text>
    <text x="20" y="255" fill="#6b7280" font-family="Arial" font-size="9">Compétence 3</text>
