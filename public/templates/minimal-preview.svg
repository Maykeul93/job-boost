    <!-- Header minimal -->
    <rect x="20" y="20" width="160" height="2" fill="#6b7280" />
    <text x="100" y="40" text-anchor="middle" fill="#111827" font-family="Arial" font-size="14"
        font-weight="300">MINIMAL</text>

    <!-- Section expérience -->
    <rect x="20" y="60" width="160" height="1" fill="#d1d5db" />
