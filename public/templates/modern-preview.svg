<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
    <rect width="200" height="280" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />

    <!-- Header moderne -->
    <rect x="20" y="20" width="160" height="40" fill="#3b82f6" rx="8" />
    <text x="100" y="42" text-anchor="middle" fill="white" font-family="Arial" font-size="14"
        font-weight="bold">MODERNE</text>

    <!-- Section expérience -->
    <rect x="20" y="80" width="160" height="8" fill="#f3f4f6" />
    <text x="30" y="90" fill="#374151" font-family="Arial" font-size="10">Expérience</text>

    <rect x="20" y="100" width="160" height="20" fill="#ffffff" stroke="#e5e7eb" />
    <rect x="20" y="130" width="160" height="20" fill="#ffffff" stroke="#e5e7eb" />

    <!-- Section formation -->
    <rect x="20" y="170" width="160" height="8" fill="#f3f4f6" />
    <text x="30" y="180" fill="#374151" font-family="Arial" font-size="10">Formation</text>

    <rect x="20" y="190" width="160" height="20" fill="#ffffff" stroke="#e5e7eb" />

    <!-- Section compétences -->
    <rect x="20" y="230" width="160" height="8" fill="#f3f4f6" />
    <text x="30" y="240" fill="#374151" font-family="Arial" font-size="10">Compétences</text>

    <circle cx="40" cy="260" r="8" fill="#3b82f6" />
    <circle cx="70" cy="260" r="8" fill="#3b82f6" />
    <circle cx="100" cy="260" r="8" fill="#3b82f6" />
</svg>